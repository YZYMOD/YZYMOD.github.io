<!DOCTYPE html>
<html lang="en">
<head>
	<base href="https://cdn.jsdelivr.net/gh/genizy/fridayfunk/">
	<meta charset="utf-8">
	
	<title>Friday Night Funkin' Vs YEEZY MOD</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<link rel="shortcut icon" type="image/png" href="https://cdn.jsdelivr.net/gh/genizy/fridayfunk/favicon.png">
	
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/genizy/fridayfunk/Funkin.js"></script>
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; background:#000; }
		#openfl-content { background: #000000; width: 100%; height: 100%; }

		/* MODERN LOADING OVERLAY */
		#custom-loader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			z-index: 9999;
			display: flex;
			align-items: center;
			justify-content: center;
			background: radial-gradient(circle at center, #111 0%, #000 70%);
			transition: opacity 0.8s ease, visibility 0.8s ease;
		}

		#loader-content {
			position: relative;
			width: 100%;
			height: 100%;
		}

		#loader-bg {
			position:absolute;
			top:0;
			left:0;
			width:100%;
			height:100%;
			background: url('./loading-YZYMOD.png') center center no-repeat;
			background-size: cover;
		}

		/* PROGRESS BAR */
		#loader-bar-container {
			position:absolute;
			bottom: 50px;
			left: 50%;
			transform: translateX(-50%);
			width: 60%;
			height: 12px;
			background: rgba(255,255,255,0.15);
			border-radius: 20px;
			overflow: hidden;
			box-shadow: 0 0 10px rgba(0,0,0,0.6);
		}

		#loader-bar {
			height: 100%;
			width: 0%;
			background: linear-gradient(90deg, #ffffff, #bfbfbf);
			border-radius: 20px;
			transition: width 0.3s ease;
		}

		#custom-loader.hide {
			opacity: 0;
			visibility: hidden;
		} {
			opacity: 0;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript>

	<!-- MODERN FULLSCREEN LOADER -->
	<div id="custom-loader">
		<div id="loader-content">
			<div id="loader-bg"></div>
			<div id="loader-bar-container">
			<div id="loader-bar"></div>
		</div>
		</div>
	</div>
	
	<div id="openfl-content"></div>
	
	<script type="text/javascript">
		lime.embed ("Funkin", "openfl-content", 1280, 720, { parameters: {} });
	</script>

	<script>
		<script>
	// Show briefly, then hide when actual game loading begins
	<script>
	// TRUE loading screen: stay visible until the game is fully ready
	const loader = document.getElementById('custom-loader');

	// Keep loader ON while assets load
	const loader = document.getElementById('custom-loader');
const bar = document.getElementById('loader-bar');
let progress = 0;

// Fake smooth progress until game is fully ready
const fakeProgress = setInterval(() => {
	if (progress < 90) {
		progress += Math.random() * 5;
		bar.style.width = progress + "%";
	}
}, 200);

window.addEventListener('load', () => {
	clearInterval(fakeProgress);
	bar.style.width = "100%";

	setTimeout(() => {
		loader.classList.add('hide');
	}, 600);
});
		}, 500);
	});
</script>

</body>
</html>
